name: Render Quarto website

# Trigger on push to main or manual run
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      # 3️⃣ Cache R packages (optional but recommended)
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/*.R') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # 4️⃣ Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.555'

      # 5️⃣ Install required R packages
      - name: Install babelquarto
        run: |
          Rscript -e "install.packages('babelquarto', repos='https://cloud.r-project.org')"

      # 6️⃣ Render website (all languages)
      - name: Render website with babelquarto
        env:
          BABELQUARTO_CI_URL: https://anavalladares.netlify.app
        run: |
          Rscript -e "babelquarto::render()"

      # 7️⃣ Commit generated _site
      - name: Commit rendered site
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _site
          git commit -m "Render website" || echo "No changes"
          git push

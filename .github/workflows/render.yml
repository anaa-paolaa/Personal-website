name: Render Quarto website

on:
  push:
    branches: [main]

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.555'

      - name: Install R packages
        run: |
          Rscript -e "install.packages('babelquarto', repos='https://cloud.r-project.org')"

      - name: Render website with babelquarto
        env:
          BABELQUARTO_CI_URL: https://anavalladares.netlify.app
        run: |
          Rscript -e "babelquarto::render()"

      - name: Commit rendered site
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _site
          git commit -m "Render website" || echo "No changes"
          git push
